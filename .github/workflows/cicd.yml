# Name of our action
name: "Chromatic"
# The event that will trigger the action
on:
  push:
    branches:
      - main
  pull_request:

# What the action will do
jobs:
  main:
    # The operating system it will run on
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      actions: "read"

    # The list of steps that the action will go through
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          #ðŸ‘‡ Fetches all history so Chromatic can compare against previous builds
          fetch-depth: 0

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          #ðŸ‘‡ Sets the version of Node.js to use
          node-version: 18.19.0
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: Test
        run: yarn affected:test --parallel=5

      - name: Build
        run: yarn affected:build --parallel=5

      #ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish Chromatic
        id: chromatic
        uses: chromaui/action@v1
        # Options required for Chromatic's GitHub Action
        with:
          # Options required for Chromatic's GitHub Action
          workingDir: services/storybook
          #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/design-systems-for-developers/react/en/review/ to obtain it
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
